server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Handle Descope authentication URLs
    location ~* ^/.*\?(.*code=.*|.*descope-login-flow=.*) {
        try_files $uri /index.html;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}